apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apr8-chatbot-vllm-app
  namespace: ai-rhdh
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/apr8-chatbot-vllm/overlays/development
    repoURL: https://github.com/jdubrick-ai/apr8-chatbot-vllm-gitops.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: rhdh-app
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: ai-rhdh
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
